<div class="container" id="login-form-container">
  <div class="jumbotron">
    <h3 id="login-heading">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="email"
          placeholder="Email"
          id="email"
          formControlName="email"
        />
      </div>
      <div
        *ngIf="
          loginForm.controls['email'].invalid &&
          (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="loginForm.controls['email'].errors.email">Email is required.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          placeholder="Password"
          id="password"
          formControlName="password"
          required
          minlength="6"
        />
      </div>
      <div
        *ngIf="
          loginForm.controls['password'].invalid &&
          (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="loginForm.controls['password'].errors.required">Password is required.</div>
      </div>
      <button type="submit" class="btn btn-primary" id="btn-login">Login</button>
      <p>Don't have an account? <a id="sing-up" href="/register">Sing Up</a></p>
    </form>
  </div>
</div>
